{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}
	<br>
	<div class="row">
		<div class="col-md-5">
			<div class="card card-body">
				<p>Are you sure you want to delete "{{item}}"?</p>
				<form method="POST" action="{% url 'delete_order' item.id %}">
					{% csrf_token %}
					<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
					<input class="btn btn-danger" type="submit" name="Confirm" value="Delete">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
